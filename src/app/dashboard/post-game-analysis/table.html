<div class="sn-pga ui-datatable ui-widget">

  <div class="ui-datatable-tablewrapper">
    <table>
      <thead>

      <tr class="ui-state-default">

        <th class="sn-border-right sn-wide ui-state-default ui-unselectable-text" rowspan="2"
            style="display: table-cell;">

          <span class="ui-column-title">Name</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Total</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Sat</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Sun</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Mon</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Tue</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Wed</span>

        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">

          <span class="ui-column-title">Thu</span>

        </th>
        <th class="ui-state-default ui-unselectable-text" colspan="3" style="display: table-cell;">
          <span class="ui-column-title">Fri</span>

        </th>
      </tr>
      <tr class="ui-state-default">

        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="sn-border-right ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">H</span>


        </th>
        <th class="ui-state-default ui-unselectable-text" style="display: table-cell;">

          <span class="ui-column-title">G/H</span>

        </th>
      </tr>
      </thead>

      <tbody class="ui-datatable-data ui-widget-content">


      <tr *ngFor="let row of data; let i = index;" class="ui-widget-content ui-datatable-even">

        <template ngFor let-item [ngForOf]="row" let-i="index">
          <td [ngClass]="(i%3 === 0 || i === 0) ? 'sn-border-right' : ''" style="display: table-cell;">
            <span class="ui-cell-data">{{item}}</span>
          </td>
        </template>

      </tr>


      </tbody>
      <tfoot>
        <tr>
          <td colspan="25">
            <p-paginator
              [first]="first"
              [rows]="size"
              [totalRecords]="total"
              [pageLinkSize]="size"
              [rowsPerPageOptions]="rowsPerPage"
              (onPageChange)="paginate.emit($event)"
            ></p-paginator>
          </td>
        </tr>
      </tfoot>
    </table>
    <div class="ui-column-resizer-helper ui-state-highlight" style="display:none"></div>
    <span class="fa fa-arrow-down ui-datatable-reorder-indicator-up" style="position: absolute; display: none;"></span>
    <span class="fa fa-arrow-up ui-datatable-reorder-indicator-down" style="position: absolute; display: none;"></span>
  </div>

</div>
