<div class="ui-g">
  <div class="ui-g-12">
    <sn-scraping-filter (change)="onNestedFilterChange($event)"></sn-scraping-filter>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-g-5">
      <div class="ui-g-2">
        Scraper:
      </div>
      <div class="ui-g-10 ui-g-nopad">
        <p-dropdown [options]="scraperOptions" [(ngModel)]="value.scraperId" (onChange)="onChange()"
                    [style]="{float: 'left', width: '100%'}"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-7">
      <div class="ui-g-2">
        Statuses:
      </div>
      <div class="ui-g-10 ui-g-nopad">
        <p-multiSelect [options]="statusOptions" [(ngModel)]="value.statuses" (onChange)="onChange()"
                       [style]="{float: 'left', width: '100%'}"></p-multiSelect>
      </div>
    </div>
  </div>
</div>
